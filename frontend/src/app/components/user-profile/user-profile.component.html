<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <!-- Top navbar -->

    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 50px; background-image: url(https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">

        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="{{user?.img}}" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">

            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">

                  </div>
                </div>
              </div>
              <div class="text-center">
                <h3>
                {{user?.username}}
                </h3>

                <div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i> {{user?.location}}

                </div>
              <!--  <div class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>Type de compte : Entreprise
                </div> -->
                <div>
                  <i class="ni education_hat mr-2"></i><h4></h4>
                  {{user?.email}}

                </div>
                <hr class="my-4">
                <p> {{user?.biography}}</p>

              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Mon profil</h3>
                </div>

              </div>
            </div>
            <div class="card-body">
              <form   (ngSubmit)= "updateUser()" >
                <h6 class="heading-small text-muted mb-4">Informations personnelles</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Nom d'utilisateur</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"  name="username"   [ngModelOptions]="{standalone: true}"  [(ngModel)]="User.username"      >
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Lien photo</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"  name="lien"   [ngModelOptions]="{standalone: true}"  [(ngModel)]="User.img"      >
                      </div>
                    </div>

                  </div>

                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contacts</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Location</label>
                        <input id="input-address" class="form-control form-control-alternative"   [(ngModel)]="User.location" [ngModelOptions]="{standalone: true}"    type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Adresse E-mail</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative"  [ngModelOptions]="{standalone: true}"   [(ngModel)]="User.email"  placeholder="Username@example.com">
                      </div>
                    </div>

                  </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Biographie</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>Biographie</label>
                    <textarea rows="4" class="form-control form-control-alternative"  [(ngModel)]="User.biography"  [ngModelOptions]="{standalone: true}"   placeholder="Quelques mot sur vous ...">Salut je suis {{user?.username}}</textarea>
                  </div>
                </div>
                <button     class="btn btn-dark btn-lg mt-4"> Mettre Ã  jour</button>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
