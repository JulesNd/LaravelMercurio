<!-- AJOUTER UN RTI !-->


<div>
  <form   class="row"   (ngSubmit)="insertData()" *ngIf="user?.name ==='Jules'">
<div class="column">



    <div class="form-group">
  <label for="name">Identifiant </label>
  <input type="text" name="id" class="form-control"  [(ngModel)]="rti.rti_id">
       </div>

       <div class="form-group">
     <label for="name">Nom</label>
     <input type="text" name="name" class="form-control"  [(ngModel)]="rti.nom"   >
          </div>

          <div class="form-group">
        <label for="name">Description</label>
        <input type="textarea" name="description" class="form-control" [(ngModel)]="rti.description">
             </div>


             <div class="form-group">
           <label for="name">lien</label>
           <input type="text" name="lien" class="form-control"   [(ngModel)]="rti.lien">
                </div>


             </div>



 <div class="column">


                <div class="form-group">
              <label for="name">Proprietaire</label>
              <input type="text" name="proprietaire" class="form-control" [(ngModel)]="rti.owner_id">
                   </div>

                   <div class="form-group">
                 <label for="name">Metadata</label>
                 <input type="text" name="metadata" class="form-control" [(ngModel)]="rti.metadata">
                      </div>

       <div class="form-group">
     <label for="name">date</label>
     <input type="date" name="Email" class="form-control" [(ngModel)]="rti.date">
          </div>

          <div class="form-group">
        <label for="name">public</label>
        <input type="text" name="public" class="form-control" [(ngModel)]="rti.public">
             </div>
</div>


        <button class="btn btn-dark btn-sm mt-4">Ajouter </button>


    </form>

</div>



<!-- AJOUTER UN RTI !-->

            <button class="btn" [routerLink]="['/rti',mydata.nom,mydata.annotation_id]"  > Voir </button>
