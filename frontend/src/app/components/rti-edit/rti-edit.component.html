




  <div  class="container" id="popout">
    <script src="/assets/js/openlime.js"></script>

    <div class="layout">



      <div class="col col-main">
        <div id="popup1" class="overlay">
          <div class="popup">
            <h2>Editer</h2>
            <a class="close" routerLink="/user-profile"  href="#popup1">&times;</a>
            <div  >

              <form class="row"  (ngSubmit)= "updateRti()"  >

              <div class="column">
                <div class="form-group">
              <label for="name">Identifiant </label>
              <input type="text" name="id" class="form-control" disabled  [(ngModel)]="rti.rti_id">
                   </div>



                         <div class="form-group">
                       <label for="name">lien</label>
                       <input type="text" name="lien" class="form-control" disabled  [(ngModel)]="rti.lien">
                            </div>

                            <div class="form-group">
                          <label for="name">Proprietaire</label>
                          <input type="text" name="proprietaire" class="form-control"   [(ngModel)]="rti.owner_id">
                               </div>

                               <div class="form-group">
                             <label for="name">Metadata</label>
                             <input type="text" name="metadata" class="form-control"  [(ngModel)]="rti.metadata">
                                  </div>

                                  <div class="form-group">
                                <label for="name">Type</label>
                                <input type="text" name="public" class="form-control" [(ngModel)]="rti.type">
                                     </div>
                                     <div class="form-group">
                                   <label for="name">Layout</label>
                                   <input type="text" name="public" class="form-control" [(ngModel)]="rti.layout">
                                        </div>
              </div>

              <div class="column">
                   <div class="form-group">
                 <label for="name">date</label>
                 <input type="date" name="date" class="form-control" disabled [(ngModel)]="rti.date">
                      </div>
                      <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" name="name" class="form-control"  [(ngModel)]="rti.nom"    >
                         </div>

                         <div class="form-group">
                       <label for="name">Description</label>
                       <input type="textarea" name="description" class="form-control" [(ngModel)]="rti.description">
                            </div>
                      <div class="form-group">
                    <label for="name">public</label>
                    <input type="text" name="public" class="form-control" [(ngModel)]="rti.public">
                         </div>
                         <div class="form-group none">
                       <label for="name">Annotation ID</label>
                       <input type="text" name="public" class="form-control" [(ngModel)]="rti.annotation_id">
                            </div>
                            <div class="form-group">
                          <label for="name">tag</label>
                          <input type="text" name="public" class="form-control" [(ngModel)]="rti.tag">
                               </div>
                               <div class="form-group none">
                             <label for="name">vues</label>
                             <input type="text" name="public" class="form-control" [(ngModel)]="rti.vues">
                                  </div>
                                  <div class="form-group none">
                                <label for="name">Likes</label>
                                <input type="text" name="public" class="form-control" [(ngModel)]="rti.likes">
                                     </div>




              </div>
                    <button class="btn btn-dark btn-sm mt-4">Mettre à jour </button>


                </form>

                  </div>
          </div>
        </div>

            <!-- open lime !-->
        <div id="openlime"></div>
  <!-- open lime !-->


      </div>


      <div *ngFor="let rti of rtis" class="col col-complementary" role="complementary">

        <div class="section-titleRti">
      <span class="title">  <strong>{{rti.nom}}</strong></span><br>

    <span>  publié le <strong> {{rti.date}} </strong> </span> <br>
    <span>  Par <strong> {{rti.owner_id}} </strong> </span>
    <span> {{rti.id}} </span>
  </div>

      <div class="section description">

    <span class="section-title"> <strong>  Description </strong> </span> <br>
    <input type="checkbox" class="read-more-state" id="post-1" />

    <div style="width:100%; height:250px; overflow: auto;" >
  {{rti.description}}
    </div>

  </div>


  <div class="section-actions">

  <span class="section-title"><strong>  Actions </strong> </span> <br>

  <div class="row actions ">

  			<div class="social-icons">
  				<ul>
  					<li  ><a [routerLink]="['/user-profile',rti.rti_id,'annotation',rti.rti_id]" ><i class=" fa fa-pencil-alt "></i></a></li>
  					<li><a href="#popup1" ><i class=" fa fa-edit   " ></i></a></li>
  					<li><a ><i class="fa fa-share-alt "></i></a></li>

  				</ul>

  		</div>
  	</div>
  </div>


      </div>


    </div>

    <script>


     </script>


  </div>
